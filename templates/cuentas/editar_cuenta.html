{% extends "base.html" %}

{% block title %}Editar Cuenta - Mi Aplicaci√≥n ERP{% endblock %}

{% block content %}
<section>
    <h2>Editar Cuenta</h2>
    <form action="{{ url_for('cuentas.editar_cuenta', cuenta_id=cuenta.id) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cuenta.nombre }}" required>
        <label for="saldo">Saldo:</label>
        <input type="number" step="0.01" id="saldo" name="saldo" value="{{ cuenta.saldo }}" required>
        <button type="submit">Actualizar Cuenta</button>
    </form>
</section>
{% endblock %}
